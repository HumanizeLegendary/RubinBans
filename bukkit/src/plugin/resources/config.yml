database:
  type: SQLITE
  pool-size: 10
  sqlite:
    file: pluginbans.db
  mysql:
    host: localhost
    port: 3306
    database: pluginbans
    user: root
    password: ""

punish:
  warn-duration-seconds: 1209600
  auto-ipban-reason: "Достигнут лимит предупреждений"

check:
  duration-seconds: 900
  timeout-ban-seconds: 0
  timeout-ban-reason: "Проверка не пройдена"

mute:
  block-commands: false
