name: PluginBans
main: com.pluginbans.paper.PluginBansPaper
version: 1.0.0
api-version: "1.21"
author: "PluginBans"
commands:
  ban:
    description: "Выдать бан."
    usage: "/ban <игрок|uuid> <длительность> <причина>"
  tempban:
    description: "Выдать временный бан."
    usage: "/tempban <игрок|uuid> <длительность> <причина>"
  ipban:
    description: "Выдать IP-бан."
    usage: "/ipban <игрок|uuid> <длительность> <причина>"
  mute:
    description: "Выдать мут."
    usage: "/mute <игрок|uuid> <длительность> <причина>"
    aliases: ["pbmute", "amute"]
  warn:
    description: "Выдать предупреждение."
    usage: "/warn <игрок|uuid> <причина(1|2)>"
  punish:
    description: "Выдать наказание через меню или вручную."
    usage: "/punish <игрок|uuid> [тип длительность причина]"
  checkpunish:
    description: "Проверить наказание по ID."
    usage: "/checkpunish <id>"
  playercheckpunish:
    description: "Показать все наказания игрока."
    usage: "/playercheckpunish <игрок|uuid>"
  unpunish:
    description: "Снять наказание по ID."
    usage: "/unpunish <id> [причина]"
permissions:
  bans.ban:
    default: op
  bans.tempban:
    default: op
  bans.ipban:
    default: op
  bans.mute:
    default: op
  bans.warn:
    default: op
  bans.punish:
    default: op
  bans.check:
    default: op
  bans.unpunish:
    default: op
  bans.fullaccess:
    default: op
