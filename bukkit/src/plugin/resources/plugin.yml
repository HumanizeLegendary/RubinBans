name: PluginBans
main: com.pluginbans.paper.PluginBansPaper
version: 1.0.0
api-version: "1.21"
author: "PluginBans"
commands:
  ban:
    description: "Выдать бан."
    usage: "/ban <игрок|uuid> <длительность> <причина>"
  ipban:
    description: "Выдать IP-бан."
    usage: "/ipban <игрок|uuid> <длительность> <причина>"
  mute:
    description: "Выдать мут."
    usage: "/mute <игрок|uuid> <длительность> <причина>"
  warn:
    description: "Выдать предупреждение."
    usage: "/warn <игрок|uuid> <причина>"
  punish:
    description: "Выдать кастомное наказание."
    usage: "/punish <игрок|uuid> <тип> <длительность> <причина>"
  checkpunish:
    description: "Отправить на проверку."
    usage: "/checkpunish <игрок|uuid> [длительность] [причина]"
permissions:
  bans.ban:
    default: op
  bans.ipban:
    default: op
  bans.mute:
    default: op
  bans.warn:
    default: op
  bans.punish:
    default: op
  bans.check:
    default: op
  bans.fullaccess:
    default: op
